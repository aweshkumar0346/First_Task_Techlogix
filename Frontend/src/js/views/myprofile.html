<style>
  .container {
    display: flex;
    min-height: 100vh;
  }

  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .header-icons {
    display: flex;
    gap: 15px;
  }

  .header-icon {
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }

  .header {
    background: linear-gradient(135deg, #7b2d8e, #9c4aa6);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header h1 {
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  .profile-header h2 {
    font-size: 18px;
    font-weight: bold;
  }

  .profile-details {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px; /* space between big boxes */
  }

  .detail-box p {
    margin: 0;
    line-height: 1.4;
  }

  .detail-box {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 10px; /* space between inner rows */
    width: 60%;
    max-width: 700px;
    margin: 0;
    line-height: 1.4;
  }

  .detail-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr auto;
    gap: 15px;
  }

  .detail-item.full-span {
    grid-column: span 3; /* takes all 3 columns in the grid */
  }

  .detail-item {
    display: flex;
    flex-direction: column;
  }

  .detail-label {
    font-weight: bold;
    color: #6f1d7c;
    margin-bottom: 0px;
    font-size: 12px;
    font-style: normal;
  }

  .detail-value {
    color: #666;
    font-size: 12px;
  }

  .box-header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0px; /* spacing only between name & account title */
  }

  .detail-box .name {
    font-size: 16px;
    text-align: left;
    display: block;
    margin-left: 0;
    font-weight: bold;
    color: #6f1d7c;
    margin: 0;
  }

  .detail-box .account-title {
    font-size: 13px;
    color: #666;
    margin: 0;
  }

  .action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
    /* width: 90px; */
  }

  .detail-box .btn-primary {
    background: #e6e1e4; /* Different color */
    color: #6f1d7c;
    font-size: 11px;
    padding: 8px 16px;
  }

  .btn-secondary {
    background-color: #7d6c79;
    color: white;
  }

  .btn-primary {
    background: linear-gradient(45deg, #6f1d7c);
    color: white;
  }

  .btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }

  .content-body {
        flex: 1;
        
        overflow-y: auto;
        background: #beb6b6;
      }

      .content-card {
        background: rgb(255, 255, 255);
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin: 1rem;
      }
</style>

<div class="container">
  <div class="main-content">
    <div class="header">
      <h1 id="page-title">My Profile</h1>
      <div class="header-icons">
        <div class="header-icon">üè†</div>
        <div class="header-icon">‚ö°</div>
      </div>
    </div>

    <div class="content-body">
      <div class="content-card">
        <div class="content">
      <div class="profile-header">
        <h2>My Profile</h2>
      </div>

      <div class="profile-details">

        <div class="detail-box">

          <div class="box-header">
            <p class="name" data-bind="text: name"></p>
            <p class="account-title" data-bind="text: accountTitle"></p>
          </div>

          <div class="detail-row">

            <div class="detail-item">
              <div class="detail-label">Job Status</div>
              <div class="detail-value" data-bind="text: jobStatus"></div>
            </div>

            <div class="detail-item">
              <div class="detail-label">Date Creation Status</div>
              <div class="detail-value" data-bind="text: dateCreationStatus"></div>
            </div>

            <div class="detail-item">
              <div class="detail-label">ERC Employee Status</div>
              <div class="detail-value" data-bind="text: ercEmployeeStatus"></div>
            </div>

            <div class="detail-item">
              <button class="btn btn-primary">Update CNIC</button>
            </div>
            
          </div>
        </div>

        <div class="detail-box">

          <div class="detail-row">

            <div class="detail-item">
              <div class="detail-label">Last Login Details</div>
              <div class="detail-value" data-bind="text: lastLoginDetails"></div>
            </div>

            <div class="detail-item">
              <div class="detail-label">Date of Birth</div>
              <div class="detail-value" data-bind="text: dateOfBirth"></div>
            </div>

            <div class="detail-item">
              <div class="detail-label"></div>
              <div class="detail-value"></div>
            </div>

          </div>

          <div class="detail-row">
            <div class="detail-item full-span">
              <div class="detail-label">Registered Home Address</div>
              <div class="detail-value" data-bind="text: registeredHomeAddress">
              </div>
            </div>
          </div>

          <div class="detail-row">

            <div class="detail-item">
              <div class="detail-label">Registered Contact Number</div>
              <div class="detail-value" data-bind="text: registeredContactNumber"></div>
            </div>

            <div class="detail-item">
              <div class="detail-label">Registered Email Address</div>
              <div class="detail-value" data-bind="text: registeredEmailAddress"></div>
            </div>

            <div class="detail-item">
              <div class="detail-label">Location</div>
              <div class="detail-value" data-bind="text: location"></div>
            </div>

          </div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-secondary">Back</button>
        <button class="btn btn-primary" data-bind="click:move">Edit Personal Details</button>
      </div>

        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .container {
    display: flex;
    min-height: 100vh;
  }
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .header-icons {
    display: flex;
    gap: 15px;
  }

  .header-icon {
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }

  .header {
    background: linear-gradient(135deg, #7b2d8e, #9c4aa6);
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header h1 {
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  .otp-container {
    padding: 5px;
    background: #e6dede;
    border-radius: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 450px;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 30px; /* control spacing */
    width: fit-content; /* üîπ box fits content instead of cutting it */
    display: flex; /* shrink wrap */
  }

  .otp-inputs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }

  .otp-inputs input {
    width: 50px;
    height: 50px;
    text-align: center;
    font-size: 20px;
    border: 2px solid #6f1d7c;
    border-radius: 8px;
  }

  .timer {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    color: #000000;
  }

  .timer span {
    display: block; /* pushes the timer value to the next line */
    font-weight: bold;
    margin-top: 5px; /* optional spacing */
    color: #7b2d8e;
  }
   .info {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }
  .number {
    color: #6a1b9a;
    font-size: 16px; /* Same purple as your timer */
  font-weight: bold;
  }

   .warning {
      font-size: 14px;
      
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .btn-receive {
  background: #f6f1fa;   /* Purple */
  color: #6f1d7c;
  font-weight: bold;
}
.btn-resend {
  background: #dfdcd9;   /* Orange */
  color: #fff;
  font-weight: bold;
}

.btn-back {
  background: #9e9e9e;   /* Grey */
  color: #fff;
}

.btn-primary {
   background: #28a745;  /* dark green (active) */
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  opacity: 1;
  transition: background-color 0.3s, opacity 0.3s;
}
.btn-primary.disabled {
  background: #a8e0b3;  /* light green (disabled) */
  color: #fff;
  cursor: not-allowed;
  opacity: 0.7;
}

    .note {
      font-size: 12px;
      margin-top: 15px;
      margin-bottom: 15px;
      color: #555;
    }

    .content-body {
        flex: 1;
        
        overflow-y: auto;
        background: #beb6b6;
      }

      .content-card {
        background: rgb(255, 255, 255);
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin: 1rem;
        min-height: 500px;
      }
</style>

<div class="container">
  <div class="main-content">
    <div class="header">
      <h1 id="page-title">My Profile</h1>
      <div class="header-icons">
        <div class="header-icon">üè†</div>
        <div class="header-icon">‚ö°</div>
      </div>
    </div>

    <div class="content-body">
    <div class="content-card">
    <h5>One Time Password</h5>
    <div class="otp-container">
      <div class="otp-inputs">
        <!-- ko foreach: otpDigits -->
        <input maxlength="1" data-bind="value: $data, valueUpdate:'input', event: {keyup: $parent.handleKeyUp}" />
        <!-- /ko -->
      </div>

      <div class="timer">
        OTP is active for <span data-bind="text: formattedTime"></span>
      </div>
    </div>
    
    <div class="info">
      Please enter the OTP received on your registered mobile number<br>
      <span class="number">03*****817</span>
    </div>

    <div class="warning">
      Do not share this OTP with anyone.
    </div>

    <div>
      <button class="btn btn-receive">Receive OTP via Call</button>
      <button class="btn btn-resend">Resend OTP via SMS</button>
    </div>

    <div class="note">
      In case you do not receive an OTP on your registered mobile number,<br>
      please type MNP and send it as an SMS to 9060 or 867. <a href="#">Learn more</a>.
    </div>

    <div>
      <button class="btn btn-back" data-bind="click: goBack">Back</button>
      <button class="btn btn-primary" data-bind="click: goNext">Update Personal Information</button>
    </div>

     </div>
 </div>
  </div>
</div>
